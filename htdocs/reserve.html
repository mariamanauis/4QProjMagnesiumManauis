<!DOCTYPE html>
<html>
    <head>
        <title>Reservation Form | PrOCure</title>
        <meta charset="UTF-8">
        <meta name="Magnesium_Manauis" content="Maria Estrlla P. Manauis">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="revised" content="13-09-2021">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/icon.png" type="image/gif">
        <link rel="stylesheet" type="text/css" href="../css/general.css"> 
        <link rel="stylesheet" type="text/css" href="../css/reserve_form.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=PT+Serif&family=Quicksand&family=Special+Elite&display=swap" rel="stylesheet">
    </head>
<body>
        <header>
            <div id="navigation">
                <h1>PrOCure</h1>
                <a href="../index.html">HOME</a>
            </div>
            <img src="../images/bookstore_header.png">
        </header>
        <section>
            <div>
                <h2>Book: <span id="result_book"></span></h2>
                <h2>Start of Borrowning Date: <span id="result_sdate"></span></h2>
                <h2>End of Borrowning Date: <span id="result_edate"></span></h2>
            </div>
            <p>Please fill out the form below for the contact purposes</p>

            <form id="contactInfoData" method="get" action="confirmation.html">
                <fieldset>
                    <legend>PrOCure Reservation Form</legend>

                    <div>
                        <label for="fullname">Name (Last Name, Preferred Name, MI)
                            <input type="text" id="fullname" name="fullname" required>
                        </label>
                    </div>

                    <div>
                        <label for="email">Email:
                            <input type="email" id="email" name="email" required>
                        </label>
                    </div>

                    <div>
                        <label for="phone_number">Phone Number [Format: 0912 123 1234]:
                            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
                        </label>
                    </div>

                    <div>
                        <p>Mode of Receiving Book</p>
                        <p>
                            <input type="radio" id="pick_up" name="mode_delivery" value="Pick-up in bookstore" required>
                                <label>I will pick up the book at the bookstore</label>
                        </p>
                        <p>
                            <input type="radio" id="delivered_to" name="mode_delivery" value="Delivered to given address">
                                <label>I would like to have my book delivered to me</label>
                        </p>
                    </div>

                    <div>
                        <label for="deliveryAddress">Delivery Address (write N/A if pick-up): 
                            <input type="text" id="deliveryAddress" name="deliveryAddress" required>
                        </label>
                    </div>

                    <div>
                        <label for="requests">Special Requests:
                            <textarea id="requests" name="requests" rows="4" cols="40"></textarea>
                        </label>
                    </div>

                    <div>
                        <input id="prev" type="button" value="Go Back to Book Availabiity">
                        <input type="submit" value="Submit Form">
                        <input type="reset" value="Reset Form">
                    </div>
                </fieldset>
            </form>
        </section>
        <footer>
            <div>
                <a href="about.html">About Us</a>
                <a href="references.html">References</a>
            </div>
        </footer>

        <script src="../javascript/reserve.js"></script>
</body>
</html>
